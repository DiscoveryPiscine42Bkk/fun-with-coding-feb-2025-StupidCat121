<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Manager</title>
    <style>
        #ft_list {
            margin-top: 20px;
            border: 1px solid #000;
            padding: 10px;
            min-height: 100px;
        }
        .todo-item {
            padding: 5px;
            margin: 5px 0;
            background-color: lightgray;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="newTodoButton">New</button>
    <div id="ft_list"></div>
    <script src="todo.js"></script>
</body>
</html>
