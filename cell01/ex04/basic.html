<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 50px;
            text-align: center;
            color: white;
            margin-top: 20px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }
        img {
            width: 300px;
            height: auto;
        }
        .shop-links {
            display: flex;
            justify-content: center;
            gap: 100px;
            font-size: 20px;
        }
        hr {
            border: 1px solid black;
            margin: 40px 0;
        }
        .footer {
            text-align: right;
            font-style: italic;
            font-family: monospace;
            padding-right: 20px;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Shop! &#9733;</h1>

    <div class="image-container">
        <a href="https://www.amazon.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
        </a>
        <a href="https://www.ebay.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/EBay_logo.svg" alt="eBay">
        </a>
    </div>

    <div class="shop-links">
        <a href="https://www.amazon.com" target="_blank">Amazon</a>
        <a href="https://www.ebay.com" target="_blank">eBay</a>
    </div>

    <hr>

    <div class="footer">
        Â© wil 2024
    </div>

</body>
</html>
